<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Electricity Complaints System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {

    background-image: url(IMAGE1.jpeg);
    background-size: cover;
    background-position: center;
      font-family: 'Roboto', sans-serif;
     /* background: #f4f4f4;*/
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
 
    .register-container img {
    display: block;
    margin: 0 auto 20px;
    width: 2000px;
    height: auto;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    


    button:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <IMG SRC="{{ url_for('static', filename='IMAGE1.jpeg')}}" ALT="IMAGE"></IMG>
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
      <label for="username">Email or Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Me</label>
      </div>

      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
  </div>
</body>
</html>
